<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Biology Cell Quiz</title>
        <meta type="description" content="A 10 question quiz over cells.">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
        <link rel="stylesheet" href="960.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- Header -->
        <header role="banner">
            <h1>Biology Cell Quiz</h1>
            <div class="row-top container-top">
                <div class="js-question-count column col-6"></div>
                <div class="right js-score column col-6"></div>
            </div>
        </header>

        <!-- Main content -->
        <main role="main">
            <!-- Quiz Questions -->
            <section role="region" class="container-main">  
                <h2 class="question js-question-heading">This quiz contains 10 questions to test your knowledge of basic cell biology.</h2>
                <hr>
                <!-- Div for quiz -->
                <div class="js-question-container">
                    <p>Click below to begin!</p>              
                    <button type="Submit" class="js-begin-button">Begin</button>
                </div>
            </section>

        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</html>
